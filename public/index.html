<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Medrixo</title>
    
    <link rel="stylesheet" type="text/css" href="styles/fullcalendar.min.css">
    <!-- Latest compiled and Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/line-awesome.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css"-->
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <!-- Medrixo Scss and css file -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="scripts/jquery-1.12.3.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <!-- Latest compiled and minified bootstrap JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/jquery.nicescroll.js"></script>

    <script src="scripts/fullcalendar.js"></script>

    <!--script src="scripts/search.min.js"></script-->
    <!-- WOW -->
	<script src="scripts/wow.min.js"></script>
	<!-- Medrixo Scripts -->
	<script src="scripts/script.js"></script>
    
</head>

<body>
  <div id="app"></div>   
</body>
</html>
